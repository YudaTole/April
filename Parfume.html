<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Parfum</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 15px; }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background: #ff7eb3;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #ff4a91; }
    .hidden { display: none; }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 5px;
    }
    th { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
</div>

<!-- REGISTER -->
<div id="registerPage" class="container hidden">
  <h2>Register</h2>
  <input type="text" id="newUser" placeholder="Username" required>
  <input type="password" id="newPass" placeholder="Password" required>
  <button onclick="register()">Daftar</button>
  <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="container hidden">
  <h2>Penjualan Parfum</h2>
  <select id="bibit">
    <option disabled selected>Pilih Bibit</option>
  </select>
  <select id="botol">
    <option disabled selected>Pilih Botol</option>
  </select>
  <select id="kualitas">
    <option disabled selected>Pilih Kualitas</option>
    <option value="Standard">Standard</option>
    <option value="Sedang">Sedang</option>
    <option value="Premium">Premium</option>
  </select>
  <input type="number" id="jumlah" placeholder="Jumlah" min="1">
  <p id="harga">Harga: Rp 0</p>
  <button onclick="tambahProduk()">Tambah Produk</button>
  <h3>Daftar Transaksi</h3>
  <table>
    <thead>
      <tr>
        <th>Bibit</th>
        <th>Botol</th>
        <th>Kualitas</th>
        <th>Jumlah</th>
        <th>Total</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="transaksiList"></tbody>
  </table>
  <h3 id="grandTotal">Total Semua: Rp 0</h3>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* =====================
   DATA AWAL
===================== */
const bibitList = [
  { nama: "Bibit Mawar", harga: 10000 },
  { nama: "Bibit Melati", harga: 12000 },
  { nama: "Bibit Lavender", harga: 15000 }
];
const botolList = [
  { nama: "Botol Kecil", harga: 5000 },
  { nama: "Botol Sedang", harga: 8000 },
  { nama: "Botol Besar", harga: 12000 }
];
const kualitasList = {
  "Standard": 1,
  "Sedang": 1.5,
  "Premium": 2
};

/* isi dropdown */
window.onload = () => {
  bibitList.forEach(b => {
    let opt = document.createElement("option");
    opt.value = b.nama;
    opt.textContent = `${b.nama} (Rp ${b.harga})`;
    document.getElementById("bibit").appendChild(opt);
  });
  botolList.forEach(b => {
    let opt = document.createElement("option");
    opt.value = b.nama;
    opt.textContent = `${b.nama} (Rp ${b.harga})`;
    document.getElementById("botol").appendChild(opt);
  });

  if(localStorage.getItem("loggedIn")){
    showMain();
  }
};

/* =====================
   LOGIN REGISTER
===================== */
function login(){
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let found = users.find(u => u.user === user && u.pass === pass);

  if(found){
    localStorage.setItem("loggedIn", user);
    alert("Login berhasil!");
    showMain();
  } else {
    alert("Username atau password salah!");
  }
}

function register(){
  let user = document.getElementById("newUser").value;
  let pass = document.getElementById("newPass").value;
  let users = JSON.parse(localStorage.getItem("users")) || [];

  if(users.find(u => u.user === user)){
    alert("Username sudah dipakai!");
    return;
  }

  users.push({user, pass});
  localStorage.setItem("users", JSON.stringify(users));
  alert("Registrasi berhasil, silakan login!");
  showLogin();
}

function showRegister(){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("registerPage").classList.remove("hidden");
}
function showLogin(){
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("registerPage").classList.add("hidden");
}
function showMain(){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("registerPage").classList.add("hidden");
  document.getElementById("mainPage").classList.remove("hidden");
}
function logout(){
  localStorage.removeItem("loggedIn");
  location.reload();
}

/* =====================
   PENJUALAN
===================== */
let transaksi = [];

function hitungHarga(){
  let bibit = document.getElementById("bibit").value;
  let botol = document.getElementById("botol").value;
  let kualitas = document.getElementById("kualitas").value;
  let jumlah = parseInt(document.getElementById("jumlah").value) || 0;

  if(!bibit || !botol || !kualitas || jumlah <= 0) return 0;

  let hargaBibit = bibitList.find(b => b.nama === bibit).harga;
  let hargaBotol = botolList.find(b => b.nama === botol).harga;
  let faktor = kualitasList[kualitas];
  return (hargaBibit + hargaBotol) * faktor * jumlah;
}

document.getElementById("jumlah").addEventListener("input", () => {
  document.getElementById("harga").innerText = "Harga: Rp " + hitungHarga();
});

function tambahProduk(){
  let bibit = document.getElementById("bibit").value;
  let botol = document.getElementById("botol").value;
  let kualitas = document.getElementById("kualitas").value;
  let jumlah = parseInt(document.getElementById("jumlah").value);

  if(!bibit || !botol || !kualitas || !jumlah){
    alert("Lengkapi data produk!");
    return;
  }

  let total = hitungHarga();
  transaksi.push({bibit, botol, kualitas, jumlah, total});
  renderTransaksi();
}

function renderTransaksi(){
  let tbody = document.getElementById("transaksiList");
  tbody.innerHTML = "";
  let grandTotal = 0;

  transaksi.forEach((t, i) => {
    grandTotal += t.total;
    tbody.innerHTML += `
      <tr>
        <td>${t.bibit}</td>
        <td>${t.botol}</td>
        <td>${t.kualitas}</td>
        <td>${t.jumlah}</td>
        <td>Rp ${t.total}</td>
        <td><button onclick="hapusProduk(${i})">Hapus</button></td>
      </tr>
    `;
  });

  document.getElementById("grandTotal").innerText = "Total Semua: Rp " + grandTotal;
}

function hapusProduk(i){
  transaksi.splice(i,1);
  renderTransaksi();
}
</script>

</body>
</html>
