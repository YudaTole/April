<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Parfum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§´ Toko Parfum</h1>
  </header>
  
  <div class="container">
    <!-- Login -->
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Masukkan Username">
      <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div class="card" id="dashboard" style="display:none;">
      <h2>Halo, <span id="userDisplay"></span> ðŸ‘‹</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Form Penjualan -->
    <div class="card" id="formPenjualan" style="display:none;">
      <h2>Tambah Penjualan</h2>
      <label>Bibit Parfum</label>
      <select id="bibit">
        <option value="Lavender">Lavender (Rp50.000)</option>
        <option value="Musk">Musk (Rp70.000)</option>
        <option value="Rose">Rose (Rp90.000)</option>
      </select>

      <label>Botol</label>
      <select id="botol">
        <option value="Kaca">Botol Kaca (Rp20.000)</option>
        <option value="Plastik">Botol Plastik (Rp10.000)</option>
      </select>

      <label>Kualitas</label>
      <select id="kualitas">
        <option value="Premium">Premium (+Rp30.000)</option>
        <option value="Standar">Standar (+Rp10.000)</option>
      </select>

      <label>Jumlah</label>
      <input type="number" id="jumlah" value="1" min="1">

      <button onclick="tambahPenjualan()">Tambah</button>
    </div>

    <!-- Data Penjualan -->
    <div class="card" id="dataPenjualan" style="display:none;">
      <h2>ðŸ“Š Data Penjualan</h2>
      <table>
        <thead>
          <tr>
            <th>Bibit</th>
            <th>Botol</th>
            <th>Kualitas</th>
            <th>Jumlah</th>
            <th>Total (Rp)</th>
          </tr>
        </thead>
        <tbody id="tabelPenjualan"></tbody>
      </table>
      <h3>Total Semua: Rp<span id="totalSemua">0</span></h3>
    </div>
  </div>

  <script>
    // --- LOGIN SISTEM ---
    function login() {
      const username = document.getElementById("username").value;
      if(username) {
        localStorage.setItem("user", username);
        loadUser();
      } else {
        alert("Masukkan username dulu!");
      }
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    function loadUser() {
      const user = localStorage.getItem("user");
      if(user) {
        document.getElementById("loginCard").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("formPenjualan").style.display = "block";
        document.getElementById("dataPenjualan").style.display = "block";
        document.getElementById("userDisplay").innerText = user;
        loadPenjualan();
      }
    }

    // --- PENJUALAN SISTEM ---
    let hargaBibit = { "Lavender": 50000, "Musk": 70000, "Rose": 90000 };
    let hargaBotol = { "Kaca": 20000, "Plastik": 10000 };
    let hargaKualitas = { "Premium": 30000, "Standar": 10000 };

    function tambahPenjualan() {
      const bibit = document.getElementById("bibit").value;
      const botol = document.getElementById("botol").value;
      const kualitas = document.getElementById("kualitas").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      const total = (hargaBibit[bibit] + hargaBotol[botol] + hargaKualitas[kualitas]) * jumlah;

      let data = JSON.parse(localStorage.getItem("penjualan")) || [];
      data.push({bibit, botol, kualitas, jumlah, total});
      localStorage.setItem("penjualan", JSON.stringify(data));

      loadPenjualan();
    }

    function loadPenjualan() {
      let data = JSON.parse(localStorage.getItem("penjualan")) || [];
      let tbody = document.getElementById("tabelPenjualan");
      tbody.innerHTML = "";
      let totalSemua = 0;

      data.forEach((item) => {
        let row = `<tr>
          <td>${item.bibit}</td>
          <td>${item.botol}</td>
          <td>${item.kualitas}</td>
          <td>${item.jumlah}</td>
          <td>${item.total.toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
        totalSemua += item.total;
      });

      document.getElementById("totalSemua").innerText = totalSemua.toLocaleString();
    }

    loadUser();
  </script>
</body>
</html>
